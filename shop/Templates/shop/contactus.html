{% extends 'shop/basic.html'%}
{%load static%}
{% block title %}Contact Us{% endblock%}
{%block css%}
<link rel="stylesheet" href="{%static 'shop/css/contactus.css'%}">
{%endblock%}

{% block body %}
<div class="container">
 <h1>Contact Us- Regarding Any Query</h1>
 <form action="/shop/contactus" method="POST">{% csrf_token %}
    <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" placeholder="Enter Your Full Name" name="name" required>
    </div>
    <div class="form-group">
        <label for="email">Email Id:</label>
        <input type="email" placeholder="Enter Your Email" name="email" required>
    </div>
    <div class="form-group">
        <label for="phone">Phone No:</label>
        <input type="tel" placeholder="Enter Your Phone Number" name="phone" required>
    </div>
    <div class="form-group">
        <label for="query" >Your Query:</label>
        <textarea id="query" name="query" required></textarea>
    
    <div class="form-group">
        <button type="submit" class="btn btn-success">Submit</button>
    
 </form>
</div>
{%endblock%}
{%block js%}

{%endblock%}
